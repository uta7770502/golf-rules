<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール詳細</title>
  <style>
    body { font-family: system-ui; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #16a34a; color: #fff; padding: 1rem; font-size: 20px; font-weight: bold; text-align: center; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    .rule-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .rule-title { font-size: 22px; font-weight: bold; margin-bottom: 10px; color: #16a34a; }
    .rule-description { font-size: 16px; line-height: 1.6; color: #333; }
    .back-btn {
      display: block;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      width: calc(100% - 40px);
      max-width: 400px;
    }
    .back-btn:hover { background: #128c3b; }
  </style>
</head>
<body>
  <header>📖 ルール詳細</header>
  <main>
    <div class="rule-card">
      <h1 id="rule-title" class="rule-title"></h1>
      <p id="rule-description" class="rule-description"></p>
    </div>
  </main>
  <a href="rules.html" class="back-btn">← 一覧に戻る</a>

  <script>
    async function loadRule() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const response = await fetch("rules.json");
      const rules = await response.json();
      const rule = rules.find(r => r.id == id);

      if (rule) {
        document.getElementById("rule-title").textContent = rule.name;
        document.getElementById("rule-description").textContent = rule.description || "説明がありません";
      } else {
        document.getElementById("rule-title").textContent = "ルールが見つかりません";
      }
    }
    loadRule();
  </script>
</body>
</html>
