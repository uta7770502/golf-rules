<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルール一覧</title>
  <style>
    body { font-family: system-ui; margin: 0; padding: 0; }
    header { background: #16a34a; color: #fff; padding: 1rem; font-size: 20px; font-weight: bold; }
    .category-buttons { display: flex; flex-wrap: wrap; gap: 12px; margin: 20px; }
    .category-btn { flex: 1 1 calc(33% - 12px); padding: 12px; font-size: 16px; font-weight: bold;
      background: #16a34a; color: #fff; border: none; border-radius: 6px; cursor: pointer; text-align: center; }
    .category-btn:hover { background: #128638; }
    .accordion { margin: 10px 0; border-radius: 6px; border: 1px solid #ddd; overflow: hidden; }
    .accordion-header { background: #f8f9fa; padding: 12px 16px; font-size: 16px; font-weight: bold;
      cursor: pointer; border-bottom: 1px solid #ddd; }
    .accordion-content { display: none; padding: 12px 16px; background: #fff; line-height: 1.6; }
    .accordion.active .accordion-content { display: block; }
  </style>
</head>
<body>
  <header>📋 ゴルフルール一覧</header>

  <div id="accordion-container"></div>

  <script>
    const rules = [
      { id: 1, category: "ティーイングエリア", name: "ティーマーカーの外から打って良い？" },
      { id: 2, category: "フェアウェイ", name: "ディボット跡の救済は？" },
      { id: 3, category: "ラフ", name: "草がボールに触れている場合" },
      { id: 4, category: "バンカー", name: "バンカーでクラブを砂につけていい？" },
      { id: 5, category: "グリーン", name: "ボールマークの修復" },
      { id: 6, category: "OB", name: "OBになった時の処置" }
    ];

    // カテゴリごとにグループ化
    const grouped = {};
    rules.forEach(rule => {
      if (!grouped[rule.category]) grouped[rule.category] = [];
      grouped[rule.category].push(rule);
    });

    const container = document.getElementById("accordion-container");

    Object.keys(grouped).forEach(cat => {
      const acc = document.createElement("div");
      acc.className = "accordion";

      const header = document.createElement("div");
      header.className = "accordion-header";
      header.textContent = cat + "でのルール";
      header.addEventListener("click", () => {
        acc.classList.toggle("active");
      });

      const content = document.createElement("div");
      content.className = "accordion-content";
      grouped[cat].forEach(rule => {
        const p = document.createElement("p");
        p.textContent = rule.name;
        content.appendChild(p);
      });

      acc.appendChild(header);
      acc.appendChild(content);
      container.appendChild(acc);
    });
  </script>
</body>
</html>
